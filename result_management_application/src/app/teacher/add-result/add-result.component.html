<div>
  <a routerLink="../list"
    ><button class="btn btn-primary my-3 fw-bolder px-4 py-2">
      BACK
    </button></a
  >
  <div class="container">
    <h1 class="text-center fw-bold my-3">ADD RESULT</h1>
    <div
      *ngIf="alert"
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
      <strong>SUCCESS ..!</strong> YOUR DATA HAS BEEN ADDED SUCCESSFULLY...!
      <button
        (click)="closeAlert()"
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <form [formGroup]="addResult" >
      <div class="mb-3">
        <label>ROLL NO</label>
        <input
          type="text"
          class="form-control my-2"
          formControlName="rollno"
          placeholder="ENTER ROLL_NO"
        />
        <label>NAME</label>
        <input
          type="text"
          class="form-control my-2"
          formControlName="name"
          placeholder="ENTER NAME"
        />
        <label>EMAIL</label>
        <input
          type="email"
          class="form-control my-2"
          formControlName="email"
          placeholder="ENTER EMAIL"
        />
        <label>SCORE</label>
        <input
          type="text"
          class="form-control my-2"
          formControlName="score"
          placeholder="ENTER SCORE"
        />
      </div>
      <button (click)="collectResult()" [disabled]="addResult.invalid" class="btn btn-primary my-3">Submit</button>
      <button (click)="clearForm()" class="btn btn-primary my-3">Clear</button>
    </form>
  </div>
</div>
